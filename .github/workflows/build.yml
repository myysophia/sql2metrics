name: Build Linux Binary

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    name: Build Linux Binary
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Build Frontend
      run: |
        cd web
        npm install
        npm run build

    - name: Build Backend (Linux)
      env:
        CGO_ENABLED: 0
        GOOS: linux
        GOARCH: amd64
      run: |
        # Ensure embedded assets directory exists
        if [ ! -d "web/dist" ]; then
          echo "Error: web/dist does not exist"
          exit 1
        fi
        go build -v -o sql2metrics-linux-amd64 ./cmd/collector

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: sql2metrics-linux-amd64
        path: sql2metrics-linux-amd64
        retention-days: 5

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: sql2metrics-linux-amd64
        generate_release_notes: true
